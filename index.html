<!DOCTYPE html>
<html>
<head>
<title>Project Dirt</title>
<link rel="stylesheet" href="core.css" type="text/css">

<script src="lib/perlin.js" type="text/javascript"></script>

<script src="helper.js" type="text/javascript"></script>
<script src="materials.js" type="text/javascript"></script>
<script src="tile.js" type="text/javascript"></script>
<script src="map.js" type="text/javascript"></script>
<script src="renderer.js" type="text/javascript"></script>
<script src="hud.js" type="text/javascript"></script>
<script src="entity.js" type="text/javascript"></script>
<script src="machine.js" type="text/javascript"></script>
<script src="machine_def.js" type="text/javascript"></script>
<script src="pipe.js" type="text/javascript"></script>

<script src="core.js" type="text/javascript"></script>
</head>
<body>
<canvas id="main"></canvas>
<div id="hud">
  <div id="hudTabSel">
    <div class="hudTabSel_tab selected" onclick="hudSetTab(this, 'hudTabTile');"><div class="hudTabSel_tab_text">Tile</div></div>
    <div class="hudTabSel_tab" onclick="hudSetTab(this, 'hudTabBuild');"><div class="hudTabSel_tab_text">Build</div></div>
    <div class="hudTabSel_tab" onclick="hudSetTab(this, 'hudTabLabor');"><div class="hudTabSel_tab_text">Labor</div></div>
  </div>
  <div id="hudTabBox">
    <div id="hudTabTile" class="hudTab">
      <div id="hudInner">
        <div id="hudTileInfo" class="hudCol">
          <div id="hudTileName"></div>
          <div id="hudTilePos"></div>
          <div id="hudMachineProduction"></div>
          <div id="hudMachineInv"></div>
          <div id="hudMachineIO">
            <div id="hudMachineIO_box"></div>
            
            <div id="hudMachineIO_top">top</div>
            <div id="hudMachineIO_bottom">bottom</div>
            <div id="hudMachineIO_left">left</div>
            <div id="hudMachineIO_right">right</div>
          </div>
        </div>
        <div id="hudTileActions" class="hudCol">
          <div id="hudTileActions_title" class="hudCol_title">Actions</div>
          <div id="hudTileActions_items" class="hudCol_items"></div>
        </div>
        <div id="hudTileAC" class="hudCol">
          
        </div>
        <div id="hudExtra" class="hudCol">
          
        </div>
      </div>
    </div>
    <div id="hudTabBuild" class="hudTab">
      <div id="hudBuildSel" class="hudCol">
        <div id="hudBuildSel_title" class="hudCol_title">Build</div>
        <div id="hudBuildSel_items" class="hudCol_items"></div>
      </div>
      <div id="hudBuildSettings" class="hudCol"></div>
    </div>
    
    <div id="hudMaterials" class="hudCol">
      <div id="hudMaterials_title" class="hudCol_title">Materials</div>
      <div id="hudMaterials_items" class="hudCol_items"></div>
    </div>
    
    <div id="hudTabLabor" class="hudTab">
      <div id="hudLabor_1" class="hudCol hudLaborCol">
        <div id="hudLabor_1_title" class="hudCol_title"></div>
        <div id="hudLabor_1_list" class="hudCol_items"></div>
      </div>
    </div>
  </div>
</div>
<div id="taskHUD">
  <select id="taskHUDTitle"></select>
  <button id="taskHUDClear" onclick="taskHUDClear();">Clear</button>
  <button id="taskHUDClear" onclick="taskHUDRetryAll();">Retry All</button>
  <div id="taskHUDList"></div>
</div>
</body>
</html>
